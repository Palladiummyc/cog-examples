name: "clip"
model: "model.py:CLIP"
examples:
  - input:
      image: "@examples/hot-dog.jpg"
      labels: hot-dog,not-hot-dog
    output: '{"hot-dog":0.6534651517868042,"not-hot-dog":0.3465348184108734}'
  - input:
      image: "@examples/cat.jpg"
      labels: hot-dog,not-hot-dog
    output: '{"hot-dog":0.40774697065353394,"not-hot-dog":0.5922530293464661}'
environment:
  python_version: "3.8"
  python_packages:
    - ftfy==5.9
    - numpy==1.20.1
    - Pillow==8.1.2
    - regex==2021.3.17
    - torch==1.7.1
    - torchvision==0.8.2
    - tqdm==4.59.0
    - typing-extensions==3.7.4.3
    - wcwidth==0.2.5
