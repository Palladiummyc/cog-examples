model: infer.py:Model
examples:
  - input:
      img_index: 1
      neutral: "face with hair"
      target: "face with red hair"
      manipulation_strength: -3.0
      disentanglement_threshold: 0.2
environment:
  architectures:
    - gpu
  cuda: 10.0
  cudnn: 7
  system_packages:
    - libgl1-mesa-glx
    - libglib2.0-0
  python_version: 3.7
  python_packages:
    - torch==1.7.1
    - tensorflow==1.15.0
    - torchvision==0.8.2
    - torchaudio==0.7.2
    - ftfy==5.9
    - regex==2021.4.4
    - tqdm==4.59.0
    - requests==2.25.1
    - matplotlib==3.4.1
    - opencv-python==4.3.0.38
    - "git+git://github.com/openai/CLIP.git@8a665a683d791ed3491fedadcb3c91878f9eb78d"
  workdir: global
  post_install:
    - "python GetCode.py --dataset_name ffhq --code_type 'w' 2>&1 | grep -v '\\.\\.\\.'"
    - "python GetCode.py --dataset_name ffhq --code_type 's' 2>&1 | grep -v '\\.\\.\\.'"
    - "python GetCode.py --dataset_name ffhq --code_type 's_mean_std' 2>&1 | grep -v '\\.\\.\\.'"
